<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Login - UiTM E-Profile</title>
    <style>
        body {
            background-image: url('cyber.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Roboto', sans-serif;
        }
        .header-banner {
            background-color: navy; 
            color: white; 
            padding: 20px; 
            text-align: center; 
            font-weight: bold; 
            font-size: 24px;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .btn-custom {
            background-color: #6f42c1;
            color: white;
        }
        .btn-custom:hover {
            background-color: #5a32a1;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header-banner">
        UiTM E-Profiles
    </div>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card" style="width: 25rem;">
            <div class="card-body">
                <h5 class="card-title text-center">Login</h5>
                <form id="loginForm" onsubmit="return validateLogin(event)">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-custom btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal for Login Success -->
    <div id="loginSuccessModal" class="modal">
        <div class="modal-content">
            <span id="modalMessage">Login successful!</span>
        </div>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault(); // Prevent form submission
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Predefined username and password
            const validUsername = "admin";
            const validPassword = "admin123"; // 

            if (username === validUsername && password === validPassword) {
                // Show success modal
                showModal("Login successful!");

                // Redirect to profiles.html
                setTimeout(() => {
                    window.location.href = 'profiles.html'; 
                }, ); 
            } else {
                alert('Invalid username or password. Please try again.');
            }
        }

        function showModal(message) {
            const modal = document.getElementById('loginSuccessModal');
            const modalMessage = document.getElementById('modalMessage');
            modalMessage.textContent = message; 
            modal.style.display = "block"; 

            // Hide the modal after 2 seconds
            setTimeout(() => {
                modal.style.display = "none";
            }, 2000);
        }

        // Close the modal when clicking anywhere outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('loginSuccessModal');
            if (event.target === modal) {
                modal.style.display = "none";
            }
 }
    </script>
</body>
</html>
